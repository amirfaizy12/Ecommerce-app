<section class="py-10">
    <div class="container m-auto">
        <h2 class="font-bold text-3xl py-5">My Wishlist</h2>
        <p> number of products in wishlist : {{respons?.count}}</p>
        <div class="flex justify-between items-center mt-2  p-2  bg-gray-200 border-b border-gray-500">
           
             <pre>              </pre>
            <p class="font-bold">title</p>
            <p class="font-bold">price</p>
            <button class="font-bold">Action</button>
            <span class="font-bold"> Remove</span>
        </div>


       @for (product of respons?.data; track $index) {
        <div class="flex justify-between h-25 items-center pe-3 ps-3 ">
            <img [src]="product?.imageCover" width="80px" height="60px"   alt="">
            <p>{{product?.category?.name}}</p>
            <p>{{product?.price }} EGP</p>
            <button (click)="add_to_cart(product?._id)" class="btn-main">add to cart</button>
             <i (click)="remove(product?._id)" class="fa text-red-500 cursor-pointer fa-trash-can"></i>
        </div>
        <hr class="mb-2">
       }

    </div>

</section>
